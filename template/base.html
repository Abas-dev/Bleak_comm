<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    
    <title>{% block title %}{% endblock %}-bleak shopping</title>
</head>
<body>

    <!--navigation bar starts -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"> <span style="color: rgb(133, 133, 220);">Bleak shopping</span> </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          {% if user.is_authenticated %}
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'base:aboutPage' %}">About us </a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Categories
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">All</a></li>
                  <li><a class="dropdown-item" href="#">others</a></li>
                </ul>
              </li>
            </ul>
              <ul class="nav justify-content-end" >
                <li class="nav-item">
                  <a class="nav-link" href="#" style="color: rgb(76, 64, 64);"><i class="bi bi-cart4">4</i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">welcome {{user.username}}</i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'authApp:logout' %}" style="color: rgb(76, 64, 64);">signout</a>
                </li>
              </ul>
              {% else %}
              <ul class="nav justify-content-end" >
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'authApp:login' %}" style="color: rgb(76, 64, 64);">signin</i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'authApp:register' %}" style="color: rgb(76, 64, 64);">signup</i></a>
                </li>
              </ul>
          {% endif %}

          
            
           
          </div>
        </div>
      </nav>
    <!--navigation bar ends-->

    <!--content begins here-->
    {% block content %}
        
    {% endblock %}
    <!--content ends here-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
