{% extends 'base.html' %}

{% block title %}
    home
{% endblock %}

{% block content %}
{% include 'messages.html' %}
<style>
    
    .details {
                border: 1.5px solid grey;
                color: #212121;
                width: 100%;
                height: auto;
                box-shadow: 0px 0px 10px #212121;
            }
    
            .cart {
                background-color: #212121;
                color: white;
                margin-top: 10px;
                font-size: 12px;
                font-weight: 900;
                width: 100%;
                height: 39px;
                padding-top: 9px;
                box-shadow: 0px 5px 10px  #212121;
            }
    
            .card {
                width: fit-content;
            }
    
            .card-body {
                width: fit-content;
            }
    
            .btn {
                border-radius: 0;
            }
    
            .img-thumbnail {
                border: none;
            }
    
            .card {
                box-shadow: 0 20px 40px rgba(0, 0, 0, .2);
                border-radius: 5px;
                padding-bottom: 10px;
            }
            .vertical-menu a {
                background-color: #eee;
                color: black;
                display: block;
                padding: 12px;
                text-decoration: none;
              }
              
              .vertical-menu a:hover {
                background-color: #ccc;
              }
              
              .vertical-menu a.active {
                background-color: #04AA6D;
                color: white;
              }
</style>

<section class="section-products">
    <div class="container">
            <div class="row justify-content-center text-center">
                    <div class="col-md-8 col-lg-6">
                            <div class="header">
                                    <h3>Products </h3>
                            </div>
                    </div>
            </div>
            
            <div class="row">
                
            {% for pro in product %}
            
                    <!-- Single Product -->
                    <div class="col-md-6 col-lg-4 col-xl-3">
                            <div id="product-1" class="single-product">
                                <div class='container-fluid'>
                                    <div class="card mx-auto col-md-3 col-10 mt-5">
                                        <img class='mx-auto img-thumbnail'
                                            src="{{pro.productImage.url}}"
                                            width="55%" height="50%"/>
                                        <div class="card-body text-center mx-auto">
                                            <div class='cvp'>
                                                <h5 class="card-title font-weight-bold">{{pro.productName}}</h5>
                                                <p class="card-text">${{pro.productPrice}}</p>
                                                
                                                <a href="#" class="btn details px-auto">view details</a><br />
                                                <a href="#" class="btn cart px-auto">ADD TO CART</a>
                                            </div>
                                        </div>
                                    </div>
                            
                                </div>
                            </div>
                    </div>
                    {% endfor %}      
    </div>
    
    </div>



</section>
{% endblock %}
